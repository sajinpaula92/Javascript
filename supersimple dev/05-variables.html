<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
    
</head>
<body>

    <script>

        //let

        let variable1 = 3;
        console.log(variable1);

        let calculation = 2+2;
        console.log(calculation);

        console.log(calculation+2);

        let result = calculation+2;
        console.log(result);

        let message = 'hello';
        console.log(message);

        //syntax rules for a variable
        //1. we cant use let as variable name. however we can use let1 or let2. That is ok. 
        //2. We cant start a variable name with a number.
        //3. We cant use most special characters or space while naming a variable. However we can use two special characters which are $ and _.

        //Now we learn to change the value of a variable.

        variable1 = 5; // If we need to reassign the value of a  variable we dont need to put let.
        console.log(variable1);

        variable1 = variable1 + 1;
        console.log(variable1);



        //const
        const varaible2 =3; // the value of const cannnot be changed

        //var

        var variable3 = 3; //we dont use var in new javascript code. 



        //typeof
        console.log(typeof variable1); //this method shows whether the variable is a number or string  or a boolean value.
        console.log(typeof message);




    </script>
    
</body>
</html>
